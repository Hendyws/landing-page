<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/template.css">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/img/logo.png" alt="">
            </div>
        </div>
    </header>

    <section id="geral">
        <div class="container">
            <div class="widged">
                <div class="title">
                    <h1>Sell Online with Shopify</h1>
                </div>
                <div class="sub-title">
                    <h3>Trusted by over 400,000 businesses worldwide</h3>
                </div>
                <div class="formemail">
                    <form action="#">
                        <input placeholder="Enter your email address" type="email" name="bemail" id="bemail">
                        <button id="bgetstarted" type="submit">Get Started</button>
                    </form>
                </div>
                <div class="phrase">
                    <p>Try Shopify free 14 days. No risk, and no credit card required.</p>
                </div>

                <div class="banner">
                    <img src="https://i.ytimg.com/vi/LSpHWGh6zKY/maxresdefault.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
